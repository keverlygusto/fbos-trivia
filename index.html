<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Trivia Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: #f0f0f0;
            color: #333;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none;
        }

        .question-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.4;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 20px;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #333;
        }

        .answer-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .answer-btn.selected {
            background: #667eea;
            color: white;
        }

        .answer-btn.correct {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
        }

        .answer-btn.incorrect {
            background: #f44336;
            border-color: #f44336;
            color: white;
        }

        .leaderboard {
            margin-top: 20px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-weight: 600;
        }

        .leaderboard-item.top-3 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        }

        .rank {
            font-size: 20px;
            color: #667eea;
            min-width: 40px;
        }

        .player-name {
            flex: 1;
            margin: 0 15px;
        }

        .score {
            font-size: 20px;
            color: #667eea;
        }

        .host-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .question-info {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .timer-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .timer-display.warning {
            color: #ff9800;
        }

        .timer-display.danger {
            color: #f44336;
        }

        .timer-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto;
            max-width: 400px;
        }

        .timer-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #667eea);
            transition: width 0.1s linear;
        }

        .timer-bar-fill.warning {
            background: linear-gradient(90deg, #ff9800, #ff5722);
        }

        .timer-bar-fill.danger {
            background: #f44336;
        }

        .points-earned {
            font-size: 32px;
            font-weight: bold;
            color: #4caf50;
            margin-top: 10px;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-message.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status-message.correct {
            background: #d4edda;
            color: #155724;
        }

        .status-message.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 600px) {
            .answers-grid {
                grid-template-columns: 1fr;
            }

            .host-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="setup-screen" class="card">
            <h1>üéØ Team Trivia</h1>
            <p class="subtitle">Real-time multiplayer trivia game</p>

            <div class="mode-selector">
                <button class="mode-btn active" onclick="selectMode('player')">Join as Player</button>
                <button class="mode-btn" onclick="selectMode('host')">Host Game</button>
            </div>

            <div id="player-setup">
                <div class="input-group">
                    <label for="player-name">Your Name</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                </div>
                <button class="btn" onclick="joinGame()">Join Game</button>
            </div>

            <div id="host-setup" class="hidden">
                <div class="input-group">
                    <label for="host-code">Host Code</label>
                    <input type="password" id="host-code" placeholder="Enter host code (default: host123)">
                </div>
                <button class="btn" onclick="startAsHost()">Start Hosting</button>
            </div>
        </div>

        <div id="game-screen" class="card hidden">
            <div id="player-view">
                <h2>Question <span id="question-number">1</span></h2>

                <div class="timer-container">
                    <div id="timer-display" class="timer-display">20</div>
                    <div class="timer-bar">
                        <div id="timer-bar-fill" class="timer-bar-fill" style="width: 100%"></div>
                    </div>
                </div>

                <div id="status-message" class="status-message waiting hidden">
                    Waiting for next question...
                </div>

                <div id="points-earned" class="points-earned hidden"></div>

                <div id="question-display" class="question-display"></div>

                <div id="answers-container" class="answers-grid"></div>

                <div id="player-leaderboard" class="leaderboard">
                    <h3>Leaderboard</h3>
                    <div id="player-leaderboard-list"></div>
                </div>
            </div>

            <div id="host-view" class="hidden">
                <h2>Host Controls</h2>

                <div class="question-info">
                    Question <span id="host-question-number">1</span> of <span id="total-questions">15</span>
                </div>

                <div class="host-controls">
                    <button class="btn" onclick="previousQuestion()" id="prev-btn">‚Üê Previous</button>
                    <button class="btn" onclick="nextQuestion()" id="next-btn">Next ‚Üí</button>
                    <button class="btn" onclick="revealAnswer()" id="reveal-btn">Reveal Answer</button>
                </div>

                <div id="host-question-display" class="question-display"></div>

                <div id="host-answers-display"></div>

                <div id="host-leaderboard" class="leaderboard">
                    <h3>Leaderboard</h3>
                    <div id="host-leaderboard-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBPqQ0FRwo2b2o4Pyu6yiyJNWFrU0rZFKo",
            authDomain: "fbos-trivia.firebaseapp.com",
            databaseURL: "https://fbos-trivia-default-rtdb.firebaseio.com",
            projectId: "fbos-trivia",
            storageBucket: "fbos-trivia.firebasestorage.app",
            messagingSenderId: "155420030356",
            appId: "1:155420030356:web:020161ff0c2c992c6e4b81"
        };

        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, update, push, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // TRIVIA QUESTIONS
        const QUESTION_TIME_LIMIT = 20; // seconds
        const MAX_POINTS = 1000;

        const questions = [
            // WINTER OLYMPICS (10 questions)
            {
                question: "In which country were the first Winter Olympics held in 1924?",
                answers: ["Switzerland", "France", "Norway", "Austria"],
                correct: 1
            },
            {
                question: "Which sport involves sweeping and sliding stones on ice?",
                answers: ["Ice Hockey", "Curling", "Luge", "Skeleton"],
                correct: 1
            },
            {
                question: "How many events are in the biathlon?",
                answers: ["3", "5", "7", "11"],
                correct: 3
            },
            {
                question: "Which country has won the most Winter Olympic medals of all time?",
                answers: ["USA", "Canada", "Russia", "Norway"],
                correct: 3
            },
            {
                question: "In which year were the Winter Olympics held in Salt Lake City?",
                answers: ["1998", "2002", "2006", "2010"],
                correct: 1
            },
            {
                question: "What is the fastest Winter Olympic sport?",
                answers: ["Downhill Skiing", "Luge", "Bobsled", "Speed Skating"],
                correct: 1
            },
            {
                question: "How many rings are on the Olympic flag?",
                answers: ["4", "5", "6", "7"],
                correct: 1
            },
            {
                question: "Which Winter Olympic sport combines cross-country skiing and rifle shooting?",
                answers: ["Nordic Combined", "Biathlon", "Ski Jumping", "Alpine Skiing"],
                correct: 1
            },
            {
                question: "Where were the 2022 Winter Olympics held?",
                answers: ["Tokyo, Japan", "Beijing, China", "PyeongChang, South Korea", "Sochi, Russia"],
                correct: 1
            },
            {
                question: "In figure skating, what is the term for a jump with a backward takeoff?",
                answers: ["Axel", "Lutz", "Salchow", "Loop"],
                correct: 0
            },

            // GEOGRAPHY (10 questions)
            {
                question: "What is the capital of Iceland?",
                answers: ["Oslo", "Reykjavik", "Helsinki", "Copenhagen"],
                correct: 1
            },
            {
                question: "Which African country has the most pyramids?",
                answers: ["Egypt", "Sudan", "Libya", "Ethiopia"],
                correct: 1
            },
            {
                question: "What is the smallest country in the world by area?",
                answers: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
                correct: 1
            },
            {
                question: "Which river flows through the Grand Canyon?",
                answers: ["Mississippi River", "Colorado River", "Snake River", "Columbia River"],
                correct: 1
            },
            {
                question: "What is the only country that borders both the Atlantic and Indian Oceans?",
                answers: ["Australia", "Brazil", "South Africa", "Indonesia"],
                correct: 2
            },
            {
                question: "Which country has the most time zones?",
                answers: ["Russia", "USA", "China", "France"],
                correct: 3
            },
            {
                question: "What is the driest place on Earth?",
                answers: ["Sahara Desert", "Death Valley", "Atacama Desert", "Gobi Desert"],
                correct: 2
            },
            {
                question: "Which mountain range separates Europe and Asia?",
                answers: ["Alps", "Himalayas", "Andes", "Ural Mountains"],
                correct: 3
            },
            {
                question: "What is the largest island in the Mediterranean Sea?",
                answers: ["Crete", "Cyprus", "Sicily", "Sardinia"],
                correct: 2
            },
            {
                question: "Which U.S. state has the longest coastline?",
                answers: ["California", "Florida", "Alaska", "Hawaii"],
                correct: 2
            },

            // FOOD (5 questions)
            {
                question: "What is the main ingredient in traditional Japanese miso soup?",
                answers: ["Tofu", "Seaweed", "Fermented soybeans", "Rice"],
                correct: 2
            },
            {
                question: "Which country is the largest producer of coffee in the world?",
                answers: ["Colombia", "Vietnam", "Brazil", "Ethiopia"],
                correct: 2
            },
            {
                question: "What type of pasta is shaped like little rice grains?",
                answers: ["Orzo", "Couscous", "Farro", "Risoni"],
                correct: 0
            },
            {
                question: "Which fruit is known as the 'king of fruits' in Southeast Asia?",
                answers: ["Mango", "Durian", "Rambutan", "Dragonfruit"],
                correct: 1
            },
            {
                question: "What is the primary ingredient in the Middle Eastern dish falafel?",
                answers: ["Lentils", "Black beans", "Chickpeas", "Kidney beans"],
                correct: 2
            }
        ];

        // Global state
        let currentMode = 'player';
        let playerId = null;
        let playerName = null;
        let isHost = false;
        let hasAnswered = false;
        let questionStartTime = null;
        let timerInterval = null;

        // Mode selection
        window.selectMode = function(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'player') {
                document.getElementById('player-setup').classList.remove('hidden');
                document.getElementById('host-setup').classList.add('hidden');
            } else {
                document.getElementById('player-setup').classList.add('hidden');
                document.getElementById('host-setup').classList.remove('hidden');
            }
        };

        // Join as player
        window.joinGame = function() {
            const nameInput = document.getElementById('player-name');
            playerName = nameInput.value.trim();

            if (!playerName) {
                alert('Please enter your name');
                return;
            }

            playerId = 'player_' + Date.now();

            // Add player to database
            set(ref(database, 'players/' + playerId), {
                name: playerName,
                score: 0,
                joinedAt: Date.now()
            });

            // Initialize game state if needed
            const gameStateRef = ref(database, 'gameState');
            onValue(gameStateRef, (snapshot) => {
                if (!snapshot.exists()) {
                    set(gameStateRef, {
                        currentQuestion: 0,
                        showAnswer: false,
                        totalQuestions: questions.length
                    });
                }
            }, { onlyOnce: true });

            showGameScreen();
            setupPlayerListeners();
        };

        // Start as host
        window.startAsHost = function() {
            const codeInput = document.getElementById('host-code');
            const code = codeInput.value.trim();

            if (code !== 'host123') {
                alert('Incorrect host code');
                return;
            }

            isHost = true;
            playerName = 'Host';

            // Reset game state
            set(ref(database, 'gameState'), {
                currentQuestion: 0,
                showAnswer: false,
                totalQuestions: questions.length
            });

            showGameScreen();
            setupHostListeners();
        };

        function showGameScreen() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');

            if (isHost) {
                document.getElementById('player-view').classList.add('hidden');
                document.getElementById('host-view').classList.remove('hidden');
                document.getElementById('total-questions').textContent = questions.length;
            } else {
                document.getElementById('player-view').classList.remove('hidden');
                document.getElementById('host-view').classList.add('hidden');
            }
        }

        function setupPlayerListeners() {
            // Listen for game state changes
            const gameStateRef = ref(database, 'gameState');
            onValue(gameStateRef, (snapshot) => {
                const gameState = snapshot.val();
                if (gameState) {
                    updatePlayerView(gameState);
                }
            });

            // Listen for leaderboard changes
            const playersRef = ref(database, 'players');
            onValue(playersRef, (snapshot) => {
                updateLeaderboard(snapshot.val(), 'player-leaderboard-list');
            });
        }

        function setupHostListeners() {
            // Listen for game state to update display
            const gameStateRef = ref(database, 'gameState');
            onValue(gameStateRef, (snapshot) => {
                const gameState = snapshot.val();
                if (gameState) {
                    updateHostView(gameState);
                }
            });

            // Listen for leaderboard changes
            const playersRef = ref(database, 'players');
            onValue(playersRef, (snapshot) => {
                updateLeaderboard(snapshot.val(), 'host-leaderboard-list');
            });
        }

        function updatePlayerView(gameState) {
            const questionIndex = gameState.currentQuestion;
            const question = questions[questionIndex];

            document.getElementById('question-number').textContent = questionIndex + 1;
            document.getElementById('question-display').textContent = question.question;

            const answersContainer = document.getElementById('answers-container');
            const statusMessage = document.getElementById('status-message');

            // Reset answered state when question changes
            if (!hasAnswered || gameState.showAnswer === false) {
                if (gameState.showAnswer === false) {
                    hasAnswered = false;
                    statusMessage.classList.add('hidden');
                    document.getElementById('points-earned').classList.add('hidden');

                    // Start timer for new question
                    startQuestionTimer();
                }

                answersContainer.innerHTML = '';
                question.answers.forEach((answer, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'answer-btn';
                    btn.textContent = String.fromCharCode(65 + index) + '. ' + answer;
                    btn.onclick = () => selectAnswer(index, question.correct);

                    if (gameState.showAnswer) {
                        btn.disabled = true;
                        if (index === question.correct) {
                            btn.classList.add('correct');
                        }
                    }

                    answersContainer.appendChild(btn);
                });
            }
        }

        function startQuestionTimer() {
            // Clear any existing timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            questionStartTime = Date.now();
            const timerDisplay = document.getElementById('timer-display');
            const timerBarFill = document.getElementById('timer-bar-fill');

            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - questionStartTime) / 1000;
                const remaining = Math.max(0, QUESTION_TIME_LIMIT - elapsed);
                const percentage = (remaining / QUESTION_TIME_LIMIT) * 100;

                timerDisplay.textContent = Math.ceil(remaining);
                timerBarFill.style.width = percentage + '%';

                // Update colors based on time remaining
                timerDisplay.classList.remove('warning', 'danger');
                timerBarFill.classList.remove('warning', 'danger');

                if (remaining <= 5) {
                    timerDisplay.classList.add('danger');
                    timerBarFill.classList.add('danger');
                } else if (remaining <= 10) {
                    timerDisplay.classList.add('warning');
                    timerBarFill.classList.add('warning');
                }

                if (remaining === 0) {
                    clearInterval(timerInterval);
                }
            }, 100);
        }

        function stopQuestionTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        window.selectAnswer = function(answerIndex, correctIndex) {
            if (hasAnswered) return;

            hasAnswered = true;
            stopQuestionTimer();

            const isCorrect = answerIndex === correctIndex;

            // Calculate points based on time (Kahoot-style)
            let pointsEarned = 0;
            if (isCorrect && questionStartTime) {
                const timeElapsed = (Date.now() - questionStartTime) / 1000;
                // Points decrease over time: 1000 points for instant, down to 500 at time limit
                const timePercentage = Math.min(timeElapsed / QUESTION_TIME_LIMIT, 1);
                pointsEarned = Math.round(MAX_POINTS - (timePercentage * 500));
                pointsEarned = Math.max(pointsEarned, 0);
            }

            // Update UI
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === answerIndex) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
            });

            // Show status message and points
            const statusMessage = document.getElementById('status-message');
            statusMessage.classList.remove('hidden', 'waiting', 'correct', 'incorrect');
            statusMessage.classList.add(isCorrect ? 'correct' : 'incorrect');
            statusMessage.textContent = isCorrect ? '‚úì Correct!' : '‚úó Incorrect';

            if (isCorrect && pointsEarned > 0) {
                const pointsDisplay = document.getElementById('points-earned');
                pointsDisplay.textContent = '+' + pointsEarned + ' points';
                pointsDisplay.classList.remove('hidden');
            }

            // Update score in database
            if (isCorrect && playerId && pointsEarned > 0) {
                const playerRef = ref(database, 'players/' + playerId);
                onValue(playerRef, (snapshot) => {
                    const playerData = snapshot.val();
                    if (playerData) {
                        update(ref(database, 'players/' + playerId), {
                            score: (playerData.score || 0) + pointsEarned
                        });
                    }
                }, { onlyOnce: true });
            }
        };

        function updateHostView(gameState) {
            const questionIndex = gameState.currentQuestion;
            const question = questions[questionIndex];

            document.getElementById('host-question-number').textContent = questionIndex + 1;
            document.getElementById('host-question-display').textContent = question.question;

            const answersDisplay = document.getElementById('host-answers-display');
            answersDisplay.innerHTML = '<div style="margin-top: 20px;">';
            question.answers.forEach((answer, index) => {
                const isCorrect = index === question.correct;
                const letter = String.fromCharCode(65 + index);
                answersDisplay.innerHTML += `
                    <div style="padding: 10px; margin: 5px 0; background: ${gameState.showAnswer && isCorrect ? '#d4edda' : '#f5f5f5'};
                         border-radius: 5px; font-weight: ${isCorrect ? 'bold' : 'normal'};">
                        ${letter}. ${answer} ${gameState.showAnswer && isCorrect ? '‚úì' : ''}
                    </div>
                `;
            });
            answersDisplay.innerHTML += '</div>';

            // Update button states
            document.getElementById('prev-btn').disabled = questionIndex === 0;
            document.getElementById('next-btn').disabled = questionIndex >= questions.length - 1;
            document.getElementById('reveal-btn').disabled = gameState.showAnswer;
        }

        window.nextQuestion = function() {
            const gameStateRef = ref(database, 'gameState');
            onValue(gameStateRef, (snapshot) => {
                const gameState = snapshot.val();
                if (gameState && gameState.currentQuestion < questions.length - 1) {
                    update(gameStateRef, {
                        currentQuestion: gameState.currentQuestion + 1,
                        showAnswer: false
                    });
                }
            }, { onlyOnce: true });
        };

        window.previousQuestion = function() {
            const gameStateRef = ref(database, 'gameState');
            onValue(gameStateRef, (snapshot) => {
                const gameState = snapshot.val();
                if (gameState && gameState.currentQuestion > 0) {
                    update(gameStateRef, {
                        currentQuestion: gameState.currentQuestion - 1,
                        showAnswer: false
                    });
                }
            }, { onlyOnce: true });
        };

        window.revealAnswer = function() {
            const gameStateRef = ref(database, 'gameState');
            update(gameStateRef, {
                showAnswer: true
            });
        };

        function updateLeaderboard(players, elementId) {
            if (!players) return;

            const playerArray = Object.entries(players).map(([id, data]) => ({
                id,
                name: data.name,
                score: data.score || 0
            }));

            playerArray.sort((a, b) => b.score - a.score);

            const listElement = document.getElementById(elementId);
            listElement.innerHTML = '';

            playerArray.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item' + (index < 3 ? ' top-3' : '');
                item.innerHTML = `
                    <span class="rank">#${index + 1}</span>
                    <span class="player-name">${player.name}</span>
                    <span class="score">${player.score.toLocaleString()} pts</span>
                `;
                listElement.appendChild(item);
            });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (playerId) {
                remove(ref(database, 'players/' + playerId));
            }
        });
    </script>
</body>
</html>
